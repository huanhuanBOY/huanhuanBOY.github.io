<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
      document.firstElementChild.style.zoom = "reset";
</script>
<!-- Load the sankey.js function -->
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/sankey.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Add style to links or they won't appear properly-->
<style>
    .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .2;
    }
    
    .link:hover {
        stroke-opacity: .5;
    }
</style>

<script>
    // Set the dimensions and margins of the graph
    var margin = {
            top: 10,
            right: 30,
            bottom: 10,
            left: 30
        },
    var width = window.innerWidth - margin.left - margin.right;
    var height = width;

    // Append the svg object to the body of the page
    var svg = d3.select("#my_dataviz").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // Color scale used
    var color = d3.scaleOrdinal(d3.schemeCategory20);

    // Set the sankey diagram properties
    var sankey = d3.sankey()
        .nodeWidth(35)
        .nodePadding(20)
        .size([width, height]);

    // Load the data
    d3.json("xm_Sample.json", function(error, graph) {
        console.log(graph)

        // Constructs a new Sankey generator with the default settings.
        sankey
            .nodes(graph.nodes)
            .links(graph.links)
            .layout(1);

        for (links = 0; links < graph.links.length; links++) {
            console.log(graph.links[links])
            var gradient = svg.append("linearGradient")
                .attr("id", d => "gradient" + String(graph.links[links].source.name) + "_" + String(graph.links[links].target.name))
                .attr("gradientUnits", "userSpaceOnUse")
                .attr("x1", function() {
                    return graph.links[links].source.x
                })
                .attr("x2", graph.links[links].target.x);

            gradient.append("stop")
                .attr("offset", "0%")
                .attr("stop-color", color(graph.links[links].source.name));

            gradient.append("stop")
                .attr("offset", "100%")
                .attr("stop-color", color(graph.links[links].target.name));
        }

        // Add in the links
        var link = svg.append("g")
            .selectAll(".link")
            .data(graph.links)
            .enter()
            .append("path")
            .attr("class", "link")
            .attr("d", sankey.link())
            .style("stroke", function(d) {
                return "url(#gradient" + String(d.source.name) + "_" + String(d.target.name) + ")"
            })
            .style("stroke-width", function(d) {
                return Math.max(1, d.dy);
            })
            .sort(function(a, b) {
                return b.dy - a.dy;
            });

        // Add in the nodes
        var node = svg.append("g")
            .selectAll(".node")
            .data(graph.nodes)
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            })
            // .call(d3.drag()
            //     .subject(function(d) {
            //         return d;
            //     })
            //     .on("start", function() {
            //         this.parentNode.appendChild(this);
            //     })
            //     .on("drag", dragmove));

        // Add hover text
        node.append("title")
            .text(function(d) {
                return d.name + "\n" + d.value;
            });

        // Add the rectangles for the nodes
        rectBox = node.append("rect")
            .data(graph.nodes)
            .attr("class", function(d) {
                return "node_" + String(d.node)
            })
            .attr("height", function(d) {
                return d.dy;
            })
            .attr("width", sankey.nodeWidth())
            .attr("rx", 2)
            .attr("ry", 2)
            .attr("fill", function(d) {
                return d.color = color(d.name.replace(/ .*/, ""));
            })
            .attr("stroke", function(d) {
                return d3.rgb(d.color).darker(2);
            });

        rectBox.on("click", showList)
            .on("mouseover", function(d) {
                if (Number(d.node) < 13 && Number(d.node) > 4) {
                    d3.select(".node_" + String(d.node)).attr("stroke-width", 3)
                }
            })
            .on("mouseout", function(d) {
                if (Number(d.node) < 13 && Number(d.node) > 4) {
                    d3.select(".node_" + String(d.node)).attr("stroke-width", 1)
                }
            });


        // add in the title for the nodes
        node
            .append("text")
            .attr("x", -6)
            .attr("y", function(d) {
                return d.dy / 2;
            })
            .attr("dy", ".35em")
            .attr("text-anchor", "end")
            .style("font-size", 10)
            .attr("transform", null)
            .text(function(d) {
                return d.name + "\n" + d.value;
            })
            .filter(function(d) {
                return d.x < width / 2;
            })
            .attr("x", 6 + sankey.nodeWidth())
            .attr("text-anchor", "start");

        // the function for moving the nodes
        function dragmove(d) {
            d3.select(this)
                .attr("transform",
                    "translate(" +
                    d.x + "," +
                    (d.y = Math.max(
                        0, Math.min(height - d.dy, d3.event.y))) + ")");
            sankey.relayout();
            link.attr("d", sankey.link());
        }

        function showList(d, i) {
            if (Number(d.node) < 13 && Number(d.node) > 4) {
                console.log([d.name, d.value])
            }
        }
    });
</script>
